<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>P2</title>
</h:head>
<h:body>
	<h:form>
		<p:button value="Volver a lista" href="productosDisponibles.xhtml" icon="fa fa-reply" ajax="true"/>
	</h:form>
	<p:panel header="Producto: #{beanDetalleProducto.productoMostrado.nombre}">
		<p:panelGrid columns="2">
			<h:outputText value="Descripcion:" />
			<h:outputText value="#{beanDetalleProducto.productoMostrado.descripcion}" />
			<h:outputText value="Precio:" />
			<h:outputText value="#{beanDetalleProducto.productoMostrado.precio}" />
			<h:outputText value="Existencia:" />
			<h:outputText value="Quedan: #{beanDetalleProducto.productoMostrado.cantidad}" />
			<h:outputText value="Number:" />
			<h:outputText value="24" />
		</p:panelGrid>
	</p:panel>
</h:body>
</html>
