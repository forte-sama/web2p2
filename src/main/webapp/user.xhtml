<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>JSF 2 + Hibernate 4 Integration Example</title>
    </h:head>
    <h:body>
       <h3>JSF 2 + Hibernate 4 Integration Example</h3>
		<h:form id="userForm">
			<p:outputLabel value="User Name:" />
			<p:inputText value="#{userBean.name}" /> <br />
			<p:outputLabel value="User Age:" />
			<p:inputText value="#{userBean.age}"/><br/>
			<p:commandButton value="Submit" action="#{userBean.saveUser}"/>
		</h:form>
    </h:body>
</html>
