<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>P2</title>
</h:head>
<h:body>
	<br />
	<br />
	<div style="width: 40%; margin: 0 auto">
		<h:form id="loginForm">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<f:event listener="#{beanUsuarios.validarCredenciales}" type="postValidate" />
			<p:panel header="#{msg['login_form_message']}">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Email:" />
					<p:inputText id="emailInput" value="#{beanUsuarios.email}" required="true" requiredMessage="Email no debe ser vacio"/>
					<p:outputLabel value="Password:" />
					<p:password id="passInput" value="#{beanUsuarios.password}" required="true" requiredMessage="Password no debe ser vacio"/>
					<p:commandButton value="Log In" action="#{beanUsuarios.iniciarSesion}" icon="fa fa-sign-in" />
					<p:button value="Registrar" href="registroUsuario.xhtml" icon="fa fa-plus-square" />
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
