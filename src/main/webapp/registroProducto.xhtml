<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>P2</title>
</h:head>
<h:body>
	<br />
	<br />
	<div style="width: 40%; margin: 0 auto">
		<!--<f:metadata>-->
			<!--<f:viewParam name="id" value="#{beanProductos.id}" />-->
		<!--</f:metadata>-->
		<h:form id="registerForm">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true"/>
			<p:panel header="Formulario de productos">
				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel value="Nombre:" />
					<p:inputText value="#{beanProductos.nombre}" required="true" requiredMessage="Nombre no debe ser vacio"/>
					<p:outputLabel value="Descripcion:" />
					<p:inputText value="#{beanProductos.descripcion}" required="true" requiredMessage="Descripcion no debe ser vacio"/>
					<p:outputLabel value="Cantidad:" />
					<p:spinner value="#{beanProductos.cantidad}" min="0"/>
					<p:outputLabel value="Cantidad:" />
					<p:fileUpload value="#{beanProductos.imagen}" mode="simple" skinSimple="true"/>
					<p:commandButton value="Guardar" action="#{beanProductos.guardarProducto}"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
