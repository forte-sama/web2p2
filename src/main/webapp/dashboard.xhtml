<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>P2</title>
</h:head>
<h:body>
	<p:button value="Ir a lista" href="productosDisponibles.xhtml" icon="fa fa-reply" ajax="true"/>
	<br />
	<div style="width: 80%; margin: 0 auto">
		<p:panel header="#{msg['historial_message']}" rendered="#{beanSesion.usuario != null and beanSesion.usuario.administrador}">
			<p:chart type="pie" model="#{beanDashboard.graficoPie}" style="width:400px;height:300px" />
		</p:panel>
		<p:panel header="#{msg['historial_message']}" rendered="#{beanSesion.usuario != null and beanSesion.usuario.administrador}">
			<p:chart type="bar" model="#{beanDashboard.graficoBarra}" style="height:300px"/>
		</p:panel>
		<h:outputText value="Debes ser un admin para ver esto" rendered="#{beanSesion.usuario == null or !beanSesion.usuario.administrador}" />
	</div>
</h:body>
</html>
