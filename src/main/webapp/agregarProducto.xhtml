<!DOCTYPE html>
<html lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>P2</title>
</h:head>
<h:body>
	<br />
	<br />
	<div style="width: 40%; margin: 0 auto">
		<h:form id="registerForm" enctype="multipart/form-data">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<f:event listener="#{beanCarrito.validarExistencia}" type="postValidate" />
			<h:inputHidden id="productoIdHidden" value="#{beanCarrito.actual.id}" />
			<p:panel header="Agregar a carrito: #{beanCarrito.actual.nombre}">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputText value="Precio:" />
					<h:outputText value="#{beanCarrito.actual.precio}" />
					<p:outputLabel value="Cantidad:" />
					<p:spinner id="inputCantidad" value="#{beanCarrito.cantidad}" min="0" required="true" requiredMessage="Cantidad no debe ser vacia"/>
					<p:commandButton value="Agregar a carrito" action="#{beanCarrito.agregarACarrito}" icon="fa fa-shopping-cart" ajax="true"/>
					<p:button value="Volver" outcome="productosDisponibles" icon="fa fa-reply"/>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</div>
</h:body>
</html>
